<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatBox</title>
</head>
<body>
    <form class="connexion-chat" method='post'>
        <h1 class="h3 mb-3 font-weight-normal"><i class="fas fa-user"></i>Votre pseudo : </h1>
        <input type="text" id="Chat" class="form-control" placeholder="Pseudo" name="pseudo" required autofocus>
        <button class="btn btn-lg btn-primary btn-block btn-info" type="submit">Rejoindre</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
