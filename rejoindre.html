<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatBox</title>
</head>
<body>
    <form class="join-chat" id="rejoindre">
        <div id="error-msg"></div>
        <h1 class="h3 mb-3 font-weight-normal"><i class="fas fa-lock"></i>Rejoindre une discussion : </h1>
        <input type="text" id="joinChat" class="form-control" placeholder="Nom de la réunion"  name="joinChat" required autofocus>
        <button class="btn btn-lg btn-primary btn-block btn-info"  type="submit">Rejoindre</button>
        <p><a href="creer.html">Créer une nouvelle discussion</a></p>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
